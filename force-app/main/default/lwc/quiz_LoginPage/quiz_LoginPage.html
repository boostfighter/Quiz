<template>
    <div>
        <template lwc:if={loginPageFlag}>
            <!--Nav bar start-->
                <c-quiz_-nav-bar backbutton={backbuttonFlag} homebutton={homebuttonFlag} logoutbutton={logoutbuttonFlag}></c-quiz_-nav-bar>
            <!--Nav bar end-->
            <lightning-layout multiple-rows>
                <lightning-layout-item size="4" padding="around-small">
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small">
                    <template lwc:if={error}><div style="color: red; font-size: 22px;"><b>Error: {error}</b></div></template>
                    <lightning-card>
                            <p class="slds-p-horizontal_small">
                                <lightning-input type="email" label="Email address" placeholder="Enter Email" onchange={emailChange}></lightning-input>
                                <lightning-input type="password" label="Password" name="password" placeholder="Enter Password" onchange={passwordChange}></lightning-input>
                            </p>
                            <div>
                                <lightning-button variant="brand" label="Login" title="login" onclick={loginClick} class="slds-m-left_x-small"></lightning-button>
                                <!-- <lightning-button variant="brand-outline" label="Register" title="register" onclick={registerClick} class="slds-m-left_x-small"></lightning-button> -->
                            </div>
                    </lightning-card>
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small">
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </div>
    
    <template lwc:if={adminDashboardFlag}>
        <c-quiz_-admin-dashboard userpayload={userpayload}></c-quiz_-admin-dashboard>
    </template>

    <c-quiz_-spinner is-loading={isLoading}></c-quiz_-spinner>
</template>
